{% extends "base.html" %}
{% block content %}
<div class="flex min-h-screen items-center justify-center bg-transparent">
  <div class="w-full max-w-xl mx-auto px-4 py-8 flex flex-col">
    <h1 class="text-4xl font-bold mb-2 text-gray-900">Contact Us</h1>
    <p class="text-lg text-gray-500 mb-8">Have questions? Fill out the form below and we'll get back to you as soon as possible!</p>
    <form id="contactForm" name="sentMessage" action="{{ url_for('contact') }}" method="post" class="flex flex-col gap-6">
      <div class="flex flex-col gap-2">
        <label for="name" class="text-base font-semibold text-gray-700">Name</label>
        <input class="rounded-xl border border-gray-300 bg-gray-50 px-5 py-4 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition w-full" id="name" name="name" type="text" placeholder="Enter your name..." required />
      </div>
      <div class="flex flex-col gap-2">
        <label for="email" class="text-base font-semibold text-gray-700">Email address</label>
        <input class="rounded-xl border border-gray-300 bg-gray-50 px-5 py-4 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition w-full" id="email" name="email" type="email" placeholder="Enter your email..." required />
      </div>
      <div class="flex flex-col gap-2">
        <label for="phone" class="text-base font-semibold text-gray-700">Phone Number</label>
        <input class="rounded-xl border border-gray-300 bg-gray-50 px-5 py-4 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition w-full" id="phone" name="phone" type="tel" placeholder="Enter your phone number..." required />
      </div>
      <div class="flex flex-col gap-2">
        <label for="message" class="text-base font-semibold text-gray-700">Message</label>
        <textarea class="rounded-xl border border-gray-300 bg-gray-50 px-5 py-4 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition w-full" id="message" name="message" placeholder="Enter your message here..." required style="height: 12rem"></textarea>
      </div>
      <button class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold rounded-xl py-4 transition" id="submitButton" type="submit">Send</button>
    </form>
  </div>
</div>
{% endblock %}
